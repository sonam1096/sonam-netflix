<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Netflix Page-1</title>
    <link rel="stylesheet" href="./style1.css">
    <script src="https://kit.fontawesome.com/f7d919c8f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-section-image">
        <img src="./image2/naratoo.jpeg" class="image">
        <img src="./image2/Naruto_logo.png" class="image-1">
        <p class="para">Guided by the spirit demon within him,orphaned Naruto learn to <br>hamess his power as a ninja in his anim adeventure series</p>
        <div class="play-button">
            <button class="btn"><div class="btn-icon"><b><i class="fa-solid fa-play"></i> Play </b></div></button>
        </div>
        <div class="more-info">
            <button class="info"><div class="info-icon"><b><i class="fa-solid fa-circle-info"></i> More info</b> </div></button>
        </div>
       </div>

    <div id="header">
        <div class="header-logo">
            <img src="./image2/netflix.jpeg" class="logo">
        </div>
        <div class="header-sec">
            <a href="#" class="home">Home</a>
        </div>
        <div class="header-sec1">
            <a href="#" class="tvshow">TV Shows</a>
        </div>
        <div class="header-sec2">
            <a href="#" class="movie">Movies</a>
        </div>
        <div class="header-sec3">
            <a href="#" class="new">New & Popular</a>
        </div>
        <div class="header-sec4">
            <a href="#" class="mylist">My List</a>
        </div>
        <div class="header-sec5">
            <a href="#" class="brows">Brows By Language</a>
        </div>
        <div class="header-search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header-notification">
        <i class="fa-solid fa-bell"></i>
    </div>
        <div class="header-profile">
            <img src="./image/s1 (1).JPG" class="profile">
        </div>
    </div>
       <div id="mid-section">
        <p class="popular">Popular on Netflix</p>
        <div class="mid-section-image">
            <img src="./image3/nr-1.jpeg" alt="nr=1" class="img">
            <img src="./image3/sid.jpeg" alt="sid" class="img">
            <img src="./image3/bounty hunters.jpeg" alt="hunter" class="img">
            <img src="./image3/delhi-crime.jpeg" alt="crime" class="img">
            <img src="./image3/never.jpeg" alt="never" class="img">
            <img src="./image3/money-heist.jpeg" alt="money" class="img">
        </div>
        <p class="popular1">Continue Watching for Sonam</p>
        <div id="mid-section1">
            <img src="./image3/i2.jpg" alt="heist" class="img">
            <img src="./image3/i3.jpg" alt="entrapped" class="img">
        </div>
           <p class="popular2">Trending Now</p>
           <div id="mid-section2">
                <img src="./image3/im1.jpg" alt="im1"  class="img">
                <img src="./image3/im2.jpg" alt="im2" class="img">
                <img src="./image3/im3.jpg" alt="im3" class="img">
                <img src="./image3/im4.jpg" alt="im4" class="img">
                <img src="./image3/im5.jpg" alt="im" class="img">
                <img src="./image3/i5.jpg" alt="im" class="img">
             </div>
             <p class="popular3">US TV Drama</p>
             <div id="mid-section3">
                <img src="./image3/u1.jpg" alt="im" class="img">
                <img src="./image3/u4.jpg" alt="im" class="img">
                <img src="./image3/u6.jpg" alt="im" class="img">
                <img src="./image3/u7.jpg" alt="im" class="img">
                <img src="./image3/w1.jpg" alt="im" class="img">
                <img src="./image3/w2.jpg" alt="im" class="img">
             </div>
       </div>

</html>
