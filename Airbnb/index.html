<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f7d919c8f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">

        <div class="header-logo">
            <a href="./index.html">
                <i class="fa-brands fa-airbnb"></i>
            </a>
            
        </div>

        <div class="header-name">
            <p class="header-tag">airbnb</p>
        </div>

        <div class="header-searchbar">
            <button class="search">
                Anywhere | Any week | Add guests <i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
         
        <p class="header-tag1">Become a Guest</p>

        <div class="header-logo1">
            <i class="fa-light fa-globe"></i>
        </div>

        <div class="header-signup">

           <button class="signup">
           <i class="fa-regular fa-bars"></i>
            <i class="fa-sharp fa-solid fa-circle-user"></i></button>
        </div>
        
        
    </div>
    
</body>
</html>
