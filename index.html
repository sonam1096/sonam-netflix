<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETfLIX-CLONE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="header">

        <div class="header-logo">

                <div class="main-section-profile-image-1">

                    <p>Person-3</p>

                <div class="main-section-profile-image-1">
                    <img id="image-1" src="./image/s1 (4).JPG">
                    <p>Person-4</p>
                </div>

                <div class="main-section-profile-image-1">
                    <img id="image-1" src="./image/s1 (5).JPG">

            </div>

                <div id="btn">

        </div>
