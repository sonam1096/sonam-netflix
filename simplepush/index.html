<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Push</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f7d919c8f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <fieldset>

            <div class="image">
                <img src="./images/google.png" alt="google" class="image1">
            </div>

            <p class="signin">Sign in</p>

            <p class="para">to continue to Google Analytics</p>
                <br>
                
            <div class="search">
                <input type="text" value="Email or phone" id="search">
            </div>
            <a href="#" class="email">Forgot email?</a>
            <br>
            <br>
            <p class="para1">not your computer?Use Guest mode to sign in privately.</p>
          
            <a href="#" class="learn">Learn more</a>
            <br>
            <br>
            <br>
            <div id="account">
                <a href="#" class="account">Create account</a>
                <button>Next</button>
            </div>
       </fieldset>
    </form>
    <br>
    <div class="footer">
        <div class="section1">
            <a href="#" class="english">English(United States)</a>
            <a href="#" class="help">Help</a>
            <a href="#" class="privacy">Privacy</a>
            <a href="#" class="terms">Terms</a>
        </div>
    </div>
    
</body>
</html>
